<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residentes - Habivera</title>

    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/residentes.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Scripts del SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

        </head>
<body>
    <div class="app-layout">
        <!-- Barra de Navegación Lateral (Sidebar) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="ph-bold ph-buildings logo-icon"></i>
                <h1 class="logo-text">Habivera</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="ph-bold ph-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="comunicados.html" class="nav-item">
                    <i class="ph-bold ph-broadcast"></i>
                    <span>Comunicados</span>
                </a>
                <!-- Item activo: Residentes -->
                <a href="residentes.html" class="nav-item active">
                    <i class="ph-bold ph-users-three"></i>
                    <span>Residentes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-credit-card"></i>
                    <span>Pagos</span>
                </a>
                <a href="/zonas-comunes.html" class="nav-item">
                    <i class="ph-bold ph-soccer-ball"></i>
                    <span>Zonas Comunes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-package"></i>
                    <span>Paquetería</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-chart-bar"></i>
                    <span>Informes</span>
                </a>
                <a href="estructura.html" class="nav-item">
                    <i class="ph-bold ph-gear"></i>
                    <span>Configuración</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item logout">
                    <i class="ph-bold ph-sign-out"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="page-header">
                <h1>Gestión de Residentes</h1>
                <button id="add-resident-btn" class="create-new-button">
                    <i class="ph-bold ph-user-plus"></i>
                    <span>Añadir Residente</span>
                </button>
            </header>

            <section class="resident-list-container">
                <div class="table-container">
                    <table id="resident-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apartamento</th>
                                <th>Teléfono</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="resident-table-body">
                            <!-- Los residentes se cargarán aquí desde Firestore -->
                        </tbody>
                    </table>
                    <p id="loading-residents-message">Cargando residentes...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Añadir Nuevo Residente -->
    <div id="resident-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Añadir Nuevo Residente</h2>
                <button id="close-resident-modal-btn" class="close-button">&times;</button>
            </div>
            <form id="resident-form" class="modal-form">
                <div class="form-group">
                    <label for="resident-name">Nombre Completo</label>
                    <input type="text" id="resident-name" placeholder="Ej: Carlos Rodriguez" required>
                </div>
                <div class="form-group">
                    <label for="tower-select">Torre</label>
                    <select id="tower-select" required>
                        <option value="">Selecciona una torre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apartment-select">Apartamento</label>
                    <select id="apartment-select" disabled required>
                        <option value="">Selecciona un apartamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resident-phone">Teléfono</label>
                    <input type="tel" id="resident-phone" placeholder="Ej: 3001234567" required>
                </div>
                 <div class="form-group">
                    <label for="resident-email">Correo Electrónico</label>
                    <input type="email" id="resident-email" placeholder="ejemplo@email.com">
                </div>
                <div class="form-group">
                    <label for="resident-status">Estado</label>
                    <select id="resident-status">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="en_mora">En Mora</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button">Cancelar</button>
                    <button type="submit" class="publish-button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/residentes.js"></script>
</body>
</html>
