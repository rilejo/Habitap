
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Ruta a la nueva hoja de estilos CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Incluyendo la fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <div class="login-card">
            
            <div class="logo-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>

            <div class="header-text">
                <h1>Bienvenido de Nuevo</h1>
                <p>Ingresa tus credenciales para continuar.</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <div class="form-group-header">
                        <label for="email" class="form-label">Correo Electrónico</label>
                    </div>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required 
                        class="form-input"
                        placeholder="tu@email.com"
                    >
                </div>

                <div class="form-group">
                    <div class="form-group-header">
                        <label for="password" class="form-label">Contraseña</label>
                        <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        autocomplete="current-password" 
                        required 
                        class="form-input"
                        placeholder="••••••••"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <div class="divider">
              <span>O crea una cuenta</span>
            </div>

            <div class="signup-link-container">
                <a href="#" class="signup-link">
                    Regístrate aquí
                </a>
            </div>

        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
