<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados - Habivera</title>

    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/comunicados.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Iconos de Phosphor Icons para la UI -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Scripts del SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js" defer></script>

    <!-- Nuestro script, 'defer' asegura que se ejecute después -->
    <script src="js/comunicados.js" defer></script>
</head>
<body>
    <div class="app-layout">
        <!-- Barra de Navegación Lateral (Sideba) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="ph-bold ph-buildings logo-icon"></i>
                <h1 class="logo-text">Habivera</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="ph-bold ph-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="comunicados.html" class="nav-item active">
                    <i class="ph-bold ph-broadcast"></i>
                    <span>Comunicados</span>
                </a>
                <a href="/residentes.html" class="nav-item">
                    <i class="ph-bold ph-users-three"></i>
                    <span>Residentes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-credit-card"></i>
                    <span>Pagos</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-soccer-ball"></i>
                    <span>Zonas Comunes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-package"></i>
                    <span>Paquetería</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-chart-bar"></i>
                    <span>Informes</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="ph-bold ph-gear"></i>
                    <span>Configuración</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item logout">
                    <i class="ph-bold ph-sign-out"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="page-header">
                <h1>Gestión de Comunicados</h1>
                <button id="open-modal-btn" class="create-new-button">
                    <i class="ph-bold ph-plus"></i>
                    <span>Crear Nuevo</span>
                </button>
            </header>

            <section id="comunicados-list" class="comunicados-list">
                <!-- Los comunicados se cargarán aquí desde Firestore -->
                <p id="loading-message">Cargando comunicados...</p>
            </section>
        </main>
    </div>

    <!-- Modal para Crear Nuevo Comunicado -->
    <div id="comunicado-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Crear Nuevo Comunicado</h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <form id="comunicado-form" class="modal-form">
                <div class="form-group">
                    <label for="comunicado-titulo">Título</label>
                    <input type="text" id="comunicado-titulo" placeholder="Ej: Mantenimiento de Ascensores" required>
                </div>
                <div class="form-group">
                    <label for="comunicado-categoria">Categoría</label>
                    <select id="comunicado-categoria">
                        <option value="info">Informativo</option>
                        <option value="urgent">Urgente</option>
                        <option value="event">Evento</option>
                        <option value="maintenance">Mantenimiento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comunicado-mensaje">Mensaje</label>
                    <textarea id="comunicado-mensaje" rows="6" placeholder="Escribe el contenido del comunicado aquí..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button">Cancelar</button>
                    <button type="submit" class="publish-button">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
